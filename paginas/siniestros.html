<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/proyecto.css">
    
    <title>Siniestros</title>
</head>
<body>    
    <!-- encabezado -->
    <header>
        <section>
        <img class="logo" src="../imagenes/Logo de seguro empresa.png" alt="logo empresa">
        </section>
        <!-- titulo - nombre de pagina -->
        <div>
            <h1 class="h1">Seguros Alvarez y Asociados S.R.L.</h1>
        </div>

        <!--menu navegable  -->
        <nav>
            <ul>
                <li>
                    <a href="../index.html">Inicio</a>
                </li>
                <li>
                    <a href="../Paginas/nosotros.html">Nosotros</a>
                </li>
                <li>
                    <a href="../paginas/seguros.html">Seguros</a>
                </li>
                <li>
                    <a href="../Paginas/contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
<!-- cuerpo principal -->
<main>
    <!-- seccion navegable para cotizar online -->
    <section>
        <nav class="boton-cotizar">
            <a href="#cotizar-online">COTIZAR TU SEGURO ONLINE</a>
        </nav>
    
        <form>
            <fieldset id="">
                Dejanos Tu Denuncia
            </fieldset>
            <div>
                <label for="name">Apellido y Nombre</label>
                <input type="text" name="nombre"
                id="nombre" placeholder="Apellido y Nombre">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email"
                id="email" placeholder="Email">
            </div>
            <div>
                <label for="phone">Telefono</label>
                <input type="phone" name="phone"
                id="phone" placeholder="Telefono">
            </div>
            <div>
                <label for="pais">Selecciona tu Seguro</label>
                <select name="" id="">
                    <option value="Autos">Autos</option>
                    <option value="Casas">Casas</option>
                    <option value="Vida">Seguo de Vida</option>
                    <option value="Robo">Seguos Comercios e Industrias</option>
                </select>
            </div>
            <div>
                <textarea name="" id="textarea" placeholder="Comenta tu Siniestro y Nos Contactaremos, Gracias " cols="50" rows="10"></textarea>
            </div>
            <div>
                <input type="submit">

                <input type="reset" value="Borrar">
            </div>

        </form>
</main>
<!-- inicio footer -->
<footer>
    <h2>Nuestras Redes Sociales</h2>

    <!-- pie de pagina, iconos de redes y contactos -->
    <section>
        <a href="https://www.instagram.com/"><img class="redes" src="../imagenes/instagram.png" alt="logo de instagram"></a>
            <a href="https://web.whatsapp.com/"><img class="redes" src="../imagenes/whatsapp.png" alt="logo de whatsapp"></a>
                <a href="https://es-la.facebook.com/"><img class="redes" src="../imagenes/facebook.png" alt="logo de facebok"></a>
    </section>
    
    <!-- al costado del pie de pagina ubicacion -->
    <aside>
        <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.1269992968955!2d-58.53209648519528!3d-34.60094996485778!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb7c06c578cf3%3A0x18738b1350695d25!2sJuanchis!5e0!3m2!1ses!2sar!4v1657836518034!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </aside>

</footer>

<!-- fin footer -->




</body>
</html>
